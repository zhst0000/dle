<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radar Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }
    svg {
      width: 1000px;
      height: 500px;
    }
    .label {
      font-size: 20px;
      fill: #333;
    }
    polygon {
      fill: rgba(0, 132, 61, 0.5);
      stroke: black;
      stroke-width: 2;
    }

    .grid {
      stroke: #ccc;
      stroke-dasharray: 2,2;
    }
  </style>
</head>
<body>
  <h2>Rubric Radar Chart</h2>
  <svg viewBox="0 0 500 500">
    <g transform="translate(250, 250)">
      <!-- Web/grid background -->
      <g class="grid">
        <!-- Create 5 concentric polygons for levels 1 to 5 -->
        <polygon points="0,-40 38,-11 24,32 -24,32" />
        <polygon points="0,-80 76,-22 48,64 -48,64 -76,-22" />
        <polygon points="0,-120 114,-34 72,96 -72,96 -114,-34" />
        <polygon points="0,-160 152,-45 96,128 -96,128 -152,-45" />
        <polygon points="0,-200 190,-56 120,160 -120,160 -190,-56" />
        <!-- Lines from center -->
        <line x1="0" y1="0" x2="0" y2="-200" />
        <line x1="0" y1="0" x2="190" y2="-56" />
        <line x1="0" y1="0" x2="120" y2="160" />
        <line x1="0" y1="0" x2="-120" y2="160" />
        <line x1="0" y1="0" x2="-190" y2="-56" />
      </g>

      <!-- Data polygon (example: [4, 5, 3, 4, 4]) -->
      <polygon points="0,-160 190,-56 72,96 -96,128 -152,-45" />

      <!-- Labels -->
      <text class="label" x="0" y="-220" text-anchor="middle">Theme</text>
      <text class="label" x="205" y="-60" text-anchor="start">Gameplay and Mechanics</text>
      <text class="label" x="130" y="185" text-anchor="start">Accessibility</text>
      <text class="label" x="-130" y="185" text-anchor="end">Engineering</text>
      <text class="label" x="-205" y="-60" text-anchor="end">Replayability</text>
    </g>
  </svg>
</body>
</html>
