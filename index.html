    <script>
        let index = 0;
        const images = document.getElementById('carouselImages');

        function showSlide(i) {
            const total = images.children.length;
            index = (i + total) % total;
            images.style.transform = `translateX(-${index * 320}px)`;
        }

        function prevSlide() {
            showSlide(index - 1);
        }

        function nextSlide() {
            showSlide(index + 1);
        }
    </script>
