<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subway Review Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f6f0;
      padding: 40px;
    }

    .map-container {
      position: relative;
      max-width: 700px;
      margin: 0 auto;
    }

    .line {
      position: absolute;
      width: 8px;
      background-color: #ccc;
      left: 50px;
      top: 0;
      bottom: 0;
      z-index: 0;
    }

    .station {
      display: flex;
      align-items: center;
      margin: 60px 0;
      position: relative;
      z-index: 1;
    }

    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: gray;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      border: 5px solid #222;
      margin-right: -8px; /* makes the bar touch the circle */
      z-index: 2;
    }

    .info-block {
      flex-grow: 1;
      padding-left: 20px;
    }

    .category {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .bar-container {
      width: 100%;
      background: #e0e0e0;
      height: 12px;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .bar {
      height: 100%;
      border-radius: 6px;
    }

    /* Colors for each category */
    .overall .circle, .overall .bar {
      background-color: #f4c542;
    }
    .service .circle, .service .bar {
      background-color: #e64c3c;
    }
    .value .circle, .value .bar {
      background-color: #3cba54;
    }
    .location .circle, .location .bar {
      background-color: #3c8dbc;
    }
  </style>
</head>
<body>

  <div class="map-container">
    <div class="line"></div>

    <div class="station overall">
      <div class="circle">4.2</div>
      <div class="info-block">
        <div class="category">Overall</div>
        <div class="bar-container">
          <div class="bar" style="width: 84%;"></div>
        </div>
        <div>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
      </div>
    </div>

    <div class="station service">
      <div class="circle">4.0</div>
      <div class="info-block">
        <div class="category">Service</div>
        <div class="bar-container">
          <div class="bar" style="width: 80%;"></div>
        </div>
        <div>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
      </div>
    </div>

    <div class="station value">
      <div class="circle">4.5</div>
      <div class="info-block">
        <div class="category">Value</div>
        <div class="bar-container">
          <div class="bar" style="width: 90%;"></div>
        </div>
        <div>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
      </div>
    </div>

    <div class="station location">
      <div class="circle">4.3</div>
      <div class="info-block">
        <div class="category">Location</div>
        <div class="bar-container">
          <div class="bar" style="width: 86%;"></div>
        </div>
        <div>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
      </div>
    </div>

  </div>

</body>
</html>
